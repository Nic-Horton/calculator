<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="screen"></div>
			<div class="buttons">
				<button class="clear rBtn">Clear</button>
				<button class="delete rBtn">Delete</button>
				<button class="btn numBtn">7</button>
				<button class="btn numBtn">8</button>
				<button class="btn numBtn">9</button>
				<button class="btn opBtn">รท</button>
				<button class="btn numBtn">4</button>
				<button class="btn numBtn">5</button>
				<button class="btn numBtn">6</button>
				<button class="btn opBtn">x</button>
				<button class="btn numBtn">1</button>
				<button class="btn numBtn">2</button>
				<button class="btn numBtn">3</button>
				<button class="btn opBtn">-</button>
				<button id="dec" class="btn numBtn">.</button>
				<button class="btn numBtn">0</button>
				<button class="btn equal">=</button>
				<button class="btn opBtn">+</button>
			</div>
		</div>
	</body>
</html>
